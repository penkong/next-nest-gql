  #     context: ./nextjs
  #   restart: always
  #   ports:
  #     - 3000:3000
  #   volumes: 
  #     - /app/node_modules 
  #     - ./nextjs:/app
  #   depends_on: 
  #     - nest

volumes: 
  pgvol:
    driver: local
  portainer_data:
    driver: local
  redisvol:
    driver: local